{% extends "base/layout.html" %}
{% load static %}
{% include 'base/components/scripts.html' %}
{% block title %}Profilini Güncelle - {{ block.super }}{% endblock %}



{% block body %}


    <section class="s-content" style="padding-top: 0px">
        <section id="styles" class="s-styles">
            <div class="row">
                <div class="col-full tab-full">
                    <div class="heading">
                        <h2>Profilini Güncelle</h2>
                    </div>
                    <hr>
                    <form method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        {{ form.media }}
                        {{ form }}

                        <button type="submit" class="btn--primary full-width">Güncelle</button>
                        <hr>
                    </form>
                </div>
            </div>

        </section>
    </section>

{% endblock %}
